       <form>
         <fieldset>
          <label for="nomeSobrenome"> Nome e Sobrenome</label>
          <input type="text" id="nomeSobrenome" class="input-padrao" required>

          <label for="telefone"> Telefone</label>
          <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) X XXXX-XXXX" required>

          </fieldset>

         <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-telefone" checked> Whatsapp </label>
         </fieldset>

         <legend> Qual horário você tem preferencia ser atendida (o)? </legend>

       <label> <input type= "checkbox" checked> Gostaria de saber os valores de banho e tosa? </label>
